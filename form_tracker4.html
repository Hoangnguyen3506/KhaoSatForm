<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Nguyen Duy Hoang - Swinburne" />
  <meta name="description" content="Track4 + Survey4 Combined" />
  <link rel="stylesheet" href="/css/styles4.css" />
  <title>Tracker Form 4</title>

  <style>
    .open-grid { display: grid; gap: 12px; margin-top: 10px; }
    .open-grid textarea { width: 100%; min-height: 90px; resize: vertical; }
    .block-title { margin-top: 14px; }
    .muted { opacity:.75; font-size: 13px; margin-top: 6px; }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- =========================
         1) TRACK + CREDENTIALS
    ========================== -->
    <div class="page" id="credentials" style="margin-bottom:16px;">
      <div class="page__header">
        <h1 class="page__title">Tra cứu khảo sát Form 4</h1>
        <p class="page__subtitle">Nhập ID để load dữ liệu đã lưu và hiển thị lên form.</p>
      </div>

      <div class="page__body">
        <div class="container">

          <!-- TRACK BOX -->
          <div class="row">
            <div class="col">
              <label>ID</label>
              <input id="TrackID" placeholder="Nhập ID (vd: 235)" />
            </div>
            <div class="col">
              <label>STT</label>
              <input id="STT" />
            </div>

            <div class="col" style="display:flex; align-items:flex-end; gap:10px;">
              <button class="btn" type="button" id="btnTrack4">Tra cứu</button>
              <span id="trackStatus" style="white-space:nowrap;"></span>
            </div>
          </div>

          <hr style="margin: 14px 0; opacity:.4;" />

          <!-- CREDENTIALS -->
          <div class="row">
            <div class="col">
              <label>Người nhập</label>
              <input id="NguoiNhap" />
            </div>
            <div class="col">
              <label>Ngày khảo sát</label>
              <input id="NgayKS" />
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label>Người khảo sát</label>
              <input id="NguoiKS" />
            </div>
            <div class="col">
              <label>Người được khảo sát</label>
              <input id="NguoiDcKS" />
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label>Giới tính</label>
              <select id="GioiTinh">
                <option value="">-- Chọn --</option>
                <option>Nam</option>
                <option>Nữ</option>
              </select>
            </div>
            <div class="col">
              <label>Tuổi</label>
              <input id="Tuoi" />
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label>Trình độ</label>
              <input id="TrinhDo" />
            </div>
            <div class="col">
              <label>Thâm niên</label>
              <input id="ThamNien" />
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label>Cơ quan</label>
              <input id="CoQuan" />
            </div>
            <div class="col">
              <label>Vị trí công tác</label>
              <input id="ViTriCongTac" />
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label>Tên doanh nghiệp</label>
              <input id="TenDoanhNghiep" />
            </div>
            <div class="col">
              <label>Loại hình</label>
              <input id="LoaiHinh" />
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label>Lĩnh vực</label>
              <input id="LinhVuc" />
            </div>
          </div>

          <div class="actions" style="margin-top:12px;">
            <a class="btn" href="#survey">Xuống phần đánh giá</a>
          </div>

          <div id="resultTop"></div>
        </div>
      </div>
    </div>

    <!-- =========================
         2) SURVEY 4
    ========================== -->
    <div id="agreementSection">
      <form id="surveyForm">
        <div id="survey" class="page">
          <div class="page__header">
            <h2 class="page__title">Phần đánh giá</h2>
            <p class="page__subtitle">Chọn 1 mức (1–5) cho mỗi dòng.</p>
          </div>

          <div class="page__body">
            <div id="surveyContainer"></div>

            <!-- ✅ CÂU 52: TEXT -->
            <hr class="sep" />
            <h3 class="block-title">VII. MỨC THU NHẬP (Câu 52)</h3>
          
            <div class="field">
              <label>
                52. Anh/Chị vui lòng cho biết khoảng mức thu nhập bình quân hàng tháng (bao gồm lương cơ bản, phụ cấp, thưởng và các khoản đãi ngộ khác sau thuế) của Anh/Chị tại doanh nghiệp hiện tại?
              </label>
              <textarea id="Cau52" placeholder="Nhập nội dung..." class="control"></textarea>
            </div>

            <!-- ✅ OPEN ENDED -->
            <hr class="sep" />
            <h3 class="block-title">VIII. CÂU HỎI MỞ</h3>
            <div class="open-grid">
              <div class="field">
                <label>1. Anh/Chị vui lòng cho biết mức độ hài lòng chung với doanh nghiệp và công việc hiện tại?</label>
                <textarea id="Cau53" class="control" placeholder="Nhập nội dung..."></textarea>
              </div>
              <div class="field">
                <label>2. Theo Anh/Chị, điều gì khiến Anh/Chị gắn bó lâu dài với doanh nghiệp hiện tại?</label>
                <textarea id="Cau54" class="control" placeholder="Nhập nội dung..."></textarea>
              </div>
              <div class="field">
                <label>3. Anh/Chị mong muốn được đào tạo, phát triển thêm những kỹ năng nào để đáp ứng yêu cầu công việc trong tương lai?</label>
                <textarea id="Cau55" class="control" placeholder="Nhập nội dung..."></textarea>
              </div>
              <div class="field">
                <label>4. Thách thức lớn nhất mà Anh/Chị gặp phải trong việc nâng cao trình độ chuyên môn là gì?</label>
                <textarea id="Cau56" class="control" placeholder="Nhập nội dung..."></textarea>
              </div>
              <div class="field">
                <label>5. Anh/Chị có kế hoạch phát triển nghề nghiệp như thế nào trong 5 năm tới?</label>
                <textarea id="Cau57" class="control" placeholder="Nhập nội dung..."></textarea>
              </div>
              <div class="field">
                <label>6. Có ý kiến hoặc đề xuất nào khác về việc phát triển NNLCLC tại tỉnh Hưng Yên mà Anh/Chị muốn chia sẻ?</label>
                <textarea id="Cau58" class="control" placeholder="Nhập nội dung..."></textarea>
              </div>
            </div>

            <div class="actions" style="margin-top:14px;">
             
              <button class="btn" type="button" id="resetBtn">Làm lại</button>
              <a class="btn" href="#credentials">⬆ Về phần thông tin</a>
            </div>

            <div id="resultBottom"></div>
            <pre id="output" class="output" hidden></pre>
          </div>
        </div>
      </form>
    </div>

  </div>

  <script src="./script/form4_tracker.js"></script>
</body>
</html>
