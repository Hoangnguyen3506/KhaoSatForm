<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Nguyen Duy Hoang - Swinburne" />
  <meta name="description" content="Survey + Insert (combined)" />
  <link rel="stylesheet" href="./css/styles12.css" />
  <title>Survey - NNLCLC (Combined)</title>
</head>

<body>
  <div class="wrap">

    <!-- 1) CREDENTIALS -->
    <div class="page" id="credentials" style="margin-bottom:16px;">
      <div class="page__header">
        <h1 class="page__title">Nhập thông tin khảo sát</h1>
        <p class="page__subtitle">Nhập thông tin trước, sau đó kéo xuống để đánh giá.</p>
      </div>

      <div class="page__body">
        <div class="form-grid">
          <div class="field">
            <div class="label">Tên bảng gốc</div>
            <input class="control" id="TableBaseName" value="KhaoSat" />
          </div>

          <div class="field">
            <div class="label">Index</div>
            <input class="control" id="TableIndex" type="number" value="1" />
          </div>

          <div class="field">
            <div class="label">Người nhập</div>
            <input class="control" id="NguoiNhap" />
          </div>

          <div class="field">
            <div class="label">Ngày khảo sát</div>
            <input class="control" id="NgayKS" placeholder="YYYY-MM-DD" />
          </div>

          <div class="field">
            <div class="label">Người khảo sát</div>
            <input class="control" id="NguoiKS" />
          </div>

          <div class="field">
            <div class="label">Người được khảo sát</div>
            <input class="control" id="NguoiDcKS" />
          </div>

          <div class="field">
            <div class="label">Giới tính</div>
            <input class="control" id="GioiTinh" />
          </div>

          <div class="field">
            <div class="label">Tuổi</div>
            <input class="control" id="Tuoi" />
          </div>

          <div class="field">
            <div class="label">Trình độ</div>
            <input class="control" id="TrinhDo" />
          </div>

          <div class="field">
            <div class="label">Cơ quan</div>
            <input class="control" id="CoQuan" />
          </div>

          <div class="field">
            <div class="label">Vị trí công tác</div>
            <input class="control" id="ViTriCongTac" />
          </div>
        </div>

        <div id="result"></div>
      </div>
    </div>

    <!-- 2) SURVEY -->
    <form id="surveyForm">
      <div id="survey" class="page">
        <div class="page__header">
          <h2 class="page__title">Phần đánh giá</h2>
          <p class="page__subtitle">Chọn 1 mức (1–5) cho mỗi dòng.</p>
        </div>

        <div class="page__body">
          <div id="surveyContainer"></div>

          <div class="actions">
            <button class="btn primary" type="submit">Gửi tất cả (Thông tin + Khảo sát)</button>
            <button class="btn" type="button" id="resetBtn">Làm lại</button>
            <button class="btn" type="button" id="scrollToCredentialsBtn">⬆ Quay lại nhập thông tin</button>
          </div>

          <p class="note">* Mỗi dòng hãy chọn 1 mức (1–5).</p>
          <pre id="output" class="output" hidden></pre>
        </div>
      </div>
    </form>

  </div>

  <!-- scroll lên credentials -->
  <script>
    const scrollBtn = document.getElementById("scrollToCredentialsBtn");
    if (scrollBtn) {
      scrollBtn.addEventListener("click", () => {
        const target = document.getElementById("credentials");
        if (target) target.scrollIntoView({ behavior: "smooth" });
      });
    }
  </script>

  <!-- survey script -->
  <script src="./script/form1.js"></script>
</body>
</html>
